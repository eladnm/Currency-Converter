<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Currency</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
	<header><h1>Currency Converter</h1></header>
	<main>
	<p>Choose your Currency</p>
		<div class="tabs-container">
			<button data-view="currency">$</button>
			<button data-view="currency2">€ Euro</button>
		    <button data-view="currency3">£ Pound </button>
			<button data-view="weight">Weight</button>
			<button data-view="length">Length</button>
		</div>
		<div class="content">
			<section class="from">
				<select></select>
				<input type="number" id="from_input">
			</section>
			<section class="to">
				<select></select>
				<output id="to_output"></output>
			</section>
		</div>
	 <button class=".btn btn-primary btn-block">Convert</button>
	</main>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="views.js"></script>
	<script type="text/javascript" src="currency.js"></script>
</body>
</html>
